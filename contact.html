<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header id="head">
        <div class="container">
            <a href="index.html" id="logo">Justin Halladay</a>

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

            </div>            
        </div>
    </header>

    <div class="maincontainer">
        <div class="container">
            <div id="mainbox">
            <h1>Contact Justin</h1>
                <form id="contact">
                    <ul>
                        <li>
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
                        </li>
                        <li>
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="example@example.com" required="required">
                        </li>
                        <li>
                            <label for="message"></label>
                            <input type="text" name="message" id="message" required="required">
                        </li>
                    </ul>
                </form>
            </div>
        </div>

        <div class="sidebar">
            <h2>Connect with Me</h2>
                <a href="https://github.com/JustinHalladay">
                    <img class="boo" src="assets/images/githubbutton.png" alt="GitHub" width: 100%>
                </a>
                <a href="https://www.linkedin.com/in/justin-halladay-11038b149/">
                    <img class="boo" src="assets/images/linkedinbutton.png" alt="LinkedIn">
                </a>
                <a href="https://stackoverflow.com/users/9216728/jhalladay">
